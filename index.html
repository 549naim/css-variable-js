<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> CSS variable With Js</title>
  </head>
  <body>

    <h1 class="title">Update CSS Variable With <span class="js_head"> JS</span> </h1>

    <div class="container">
        <div class="main">
            <div class="property">
                <div class="blur">
                    <label for="blur" class="form-label blur-level">Blur:</label>
                    <input type="range" min="0" max="100" value="0" 
                    data-sizing="px"
                    class="form-range input-blur" id="customRange1" name='blur'
                    data-name="blur"  data-cool="+poop" >
                </div>
                
                <div class="space">
                    <label for="space" class="form-label space-level">space:</label>
                    <input type="range" min="10" max="100" value="10" 
                    data-sizing="px" name="space" class="form-range input-space" id="customRange1">
                </div>
                <div class="color">
                    <label for="base">Base color :</label>
                    <input type="color" name="base" value="blue" class="base-color">
                </div>

               
            </div>
            <div class="img">
                <img src="./image/download.jpg" class="img-main" alt="img">
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
